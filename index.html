    <script>
        const API_KEY = '1b44088d28f43962ed16e614f60cbbd1';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';
        const BACKDROP_BASE = 'https://image.tmdb.org/t/p/original';
        
        function createSlug(title) {
            if (!title) return '';
            return title
                .toLowerCase()
                .replace(/ÄŸ/g, 'g')
                .replace(/Ã¼/g, 'u')
                .replace(/ÅŸ/g, 's')
                .replace(/Ä±/g, 'i')
                .replace(/Ã¶/g, 'o')
                .replace(/Ã§/g, 'c')
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }
        
        function createDetailUrl(id, type, title) {
            const slug = createSlug(title);
            const typePath = type === 'movie' ? 'film' : 'dizi';
            return `${typePath}/${id}${slug ? '-' + slug : ''}`;
        }
        
        let currentHeroMovie = null;
        
        
        function getApiLanguage() {
            return window.languageManager ? window.languageManager.getApiLanguage() : 'tr-TR';
        }
        
       
        function reloadPageContent(lang, apiLang) {
         
            loadHeroMovie();
            loadMovieRow('trending/movie/day', 'trendingMovies', 'Trending');
            loadMovieRow('movie/popular', 'popularMovies', 'Popular');
            loadMovieRow('movie/top_rated', 'topRatedMovies', 'Top Rated');
            loadMovieRow('movie/now_playing', 'nowPlayingMovies', 'Now Playing');
            loadMovieRow('movie/upcoming', 'upcomingMovies', 'Upcoming');
            loadPopularMoviesGrid();
        }

    
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('mainNav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        async function loadHeroMovie() {
            try {
                const apiLang = getApiLanguage();
                const response = await fetch(`${BASE_URL}/trending/movie/day?api_key=${API_KEY}&language=${apiLang}`);
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    const randomMovie = data.results[Math.floor(Math.random() * data.results.length)];
                    currentHeroMovie = randomMovie;
                    displayHeroMovie(randomMovie);
                }
            } catch (error) {
                console.error('Hero movie yÃ¼klenemedi:', error);
            }
        }

        function displayHeroMovie(movie) {
            const backdrop = document.getElementById('heroBackdrop');
            const title = document.getElementById('heroTitle');
            const description = document.getElementById('heroDescription');
            
            if (movie.backdrop_path) {
                backdrop.style.backgroundImage = `url(${BACKDROP_BASE}${movie.backdrop_path})`;
            }
            
            title.textContent = movie.title || movie.name || 'Film';
            description.textContent = movie.overview || 'AÃ§Ä±klama bulunamadÄ±.';
        }

        function playHeroVideo() {
            if (currentHeroMovie) {
                window.location.href = `detail.html?id=${currentHeroMovie.id}&type=movie`;
            }
        }

        function showHeroInfo() {
            if (currentHeroMovie) {
                window.location.href = `detail.html?id=${currentHeroMovie.id}&type=movie`;
            }
        }

      
        async function loadMovieRow(endpoint, containerId, title) {
            try {
                const apiLang = getApiLanguage();
                const response = await fetch(`${BASE_URL}/${endpoint}?api_key=${API_KEY}&language=${apiLang}&page=1`);
                const data = await response.json();
                const container = document.getElementById(containerId);
                
                if (data.results && data.results.length > 0) {
                    container.innerHTML = '';
                    data.results.slice(0, 20).forEach((movie, index) => {
                        const card = createMovieCard(movie, 'movie');
                        container.appendChild(card);
                        
                        setTimeout(() => {
                            card.classList.add('visible');
                        }, index * 50);
                    });
                } else {
                    container.innerHTML = '<p class="text-center text-muted">Film bulunamadÄ±.</p>';
                }
            } catch (error) {
                console.error(`${title} yÃ¼klenemedi:`, error);
                document.getElementById(containerId).innerHTML = '<p class="text-center text-muted">YÃ¼kleme hatasÄ±.</p>';
            }
        }

        function createMovieCard(movie, type) {
            const card = document.createElement('a');
            card.className = 'movie-card';
            const title = movie.title || movie.name || 'Ä°simsiz';
            card.href = '/' + createDetailUrl(movie.id, type, title);
            
            const poster = movie.poster_path 
                ? `${IMAGE_BASE}${movie.poster_path}`
                : '';
            
            const rating = (movie.vote_average / 2).toFixed(1);
            
            card.innerHTML = `
                <img src="${poster}" alt="${title}" loading="lazy" onerror="this.onerror=null; this.style.background='linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%)'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center'; this.innerHTML='<span style=\\'font-size:64px;opacity:0.7\\'>ðŸŽ¬</span>'">
                <div class="movie-card-overlay">
                    <div class="movie-card-title">${title}</div>
                    <div class="movie-card-rating">
                        <i class="fas fa-star"></i>
                        <span>${rating}</span>
                    </div>
                </div>
            `;
            
          
            if (!movie.poster_path) {
                const img = card.querySelector('img');
                img.style.background = 'linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%)';
                img.style.display = 'flex';
                img.style.alignItems = 'center';
                img.style.justifyContent = 'center';
                img.innerHTML = '<span style="font-size:64px;opacity:0.7">ðŸŽ¬</span>';
            }
            
            return card;
        }

       
        async function loadPopularMoviesGrid(page = 1) {
            try {
                const apiLang = getApiLanguage();
                const response = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=${apiLang}&page=${page}`);
                const data = await response.json();
                const container = document.getElementById('popularMoviesGrid');
                
                if (data.results && data.results.length > 0) {
                    container.innerHTML = '';
                    data.results.forEach((movie, index) => {
                        const card = document.createElement('a');
                        card.className = 'movie-card-large';
                        const movieTitle = movie.title || 'Ä°simsiz';
                        card.href = '/' + createDetailUrl(movie.id, 'movie', movieTitle);
                        
                        const poster = movie.poster_path 
                            ? `${IMAGE_BASE}${movie.poster_path}`
                            : 'https://placehold.co/300x450?text=Poster+Yok';
                        
                        card.innerHTML = `
                            <img src="${poster}" alt="${movie.title}" loading="lazy">
                            <div class="movie-card-overlay">
                                <div class="movie-card-title">${movie.title}</div>
                                <div class="movie-card-description">${movie.overview || 'AÃ§Ä±klama bulunamadÄ±.'}</div>
                                <div class="movie-card-rating">
                                    <i class="fas fa-star"></i>
                                    <span>${(movie.vote_average / 2).toFixed(1)}</span>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                     
                        setTimeout(() => {
                            card.classList.add('visible');
                        }, index * 50);
                    });
                    
                    
                    updatePagination(page, data.total_pages);
                }
            } catch (error) {
                console.error('PopÃ¼ler filmler yÃ¼klenemedi:', error);
            }
        }

        function updatePagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const maxPages = Math.min(totalPages, 500);
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(maxPages, currentPage + 2);
      
            if (startPage > 1) {
                const li = document.createElement('li');
                li.className = 'page-item';
                const firstText = window.languageManager ? window.languageManager.t('first') : 'Ä°lk';
                li.innerHTML = `<a class="page-link" href="#" onclick="loadPopularMoviesGrid(1); return false;">${firstText}</a>`;
                pagination.appendChild(li);
            }
            
           
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" onclick="loadPopularMoviesGrid(${i}); return false;">${i}</a>`;
                pagination.appendChild(li);
            }
            
          
            if (endPage < maxPages) {
                const li = document.createElement('li');
                li.className = 'page-item';
                const lastText = window.languageManager ? window.languageManager.t('last') : 'Son';
                li.innerHTML = `<a class="page-link" href="#" onclick="loadPopularMoviesGrid(${maxPages}); return false;">${lastText}</a>`;
                pagination.appendChild(li);
            }
        }

        
        function triggerScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

        
            document.querySelectorAll('.content-row').forEach(row => {
                observer.observe(row);
            });
        }

     
        window.addEventListener('DOMContentLoaded', () => {
            loadHeroMovie();
            loadMovieRow('trending/movie/day', 'trendingMovies', 'Trending');
            loadMovieRow('movie/popular', 'popularMovies', 'Popular');
            loadMovieRow('movie/top_rated', 'topRatedMovies', 'Top Rated');
            loadMovieRow('movie/now_playing', 'nowPlayingMovies', 'Now Playing');
            loadMovieRow('movie/upcoming', 'upcomingMovies', 'Upcoming');
            loadPopularMoviesGrid();
            
            
            setTimeout(triggerScrollAnimations, 500);
            
           
            let lastScroll = 0;
            const navbar = document.getElementById('mainNav');
            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                if (currentScroll > 100) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
                lastScroll = currentScroll;
            });
        });
    </script>
